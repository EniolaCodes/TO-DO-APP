<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/index.css" />
    <title>ToDo App</title>
  </head>
  <body>
    <header>
      <h1>ToDo List</h1>
      <form id="newTaskForm">
        <input type="text" id="newTaskInput" placeholder="I want to..." />
        <input type="submit" id="newTaskSubmit" value="Add task" />
      </form>
    </header>
    <main>
      <section class="taskList">
        <h2>ToDo</h2>
        <div id="tasks">
          <div class="task">
            <div class="content">
              <input type="text" class="text" value="My task" readonly />
            </div>
            <div class="actions">
              <button class="edit">edit</button>
              <button class="delete">delete</button>
            </div>
          </div>
        </div>
      </section>
    </main>
    <script src="/index.js"></script>
  </body>
</html>
